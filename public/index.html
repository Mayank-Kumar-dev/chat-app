<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mayank AI</title>
  <style>
    body { margin: 0; background: #f7f7f8; font-family: Arial, sans-serif; display: flex; height: 100vh; }
    #sidebar { width: 260px; background: #fff; border-right: 1px solid #ddd; padding: 20px; }
    #sidebar h2 { margin-top: 0; }
    #main { flex: 1; display: flex; flex-direction: column; }
    #header { padding: 15px; background: #fff; border-bottom: 1px solid #ddd; font-size: 20px; font-weight: bold; }
    #content { flex: 1; padding: 20px; overflow-y: auto; }
    .msg { margin-bottom: 20px; padding: 12px; border-radius: 10px; max-width: 80%; background: #fff; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .msg.user { background: #d9f0ff; margin-left: auto; }
    .meta { font-size: 13px; color: gray; margin-bottom: 5px; }
    #inputBox { padding: 15px; display: flex; gap: 10px; background: #fff; border-top: 1px solid #ddd; }
    #input { flex: 1; padding: 12px; font-size: 15px; border: 1px solid #ccc; border-radius: 8px; resize: none; }
    #sendBtn { padding: 12px 20px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>

  <div id="sidebar">
    <h2>Mayank AI</h2>
    <p>Smart â€¢ Fast â€¢ Personal</p>
  </div>

  <div id="main">
    <div id="header">Mayank AI</div>

    <div id="content"></div>

    <div id="inputBox">
      <textarea id="input" rows="2" placeholder="Ask Mayank AI..."></textarea>
      <button id="sendBtn">Send</button>
    </div>
  </div>

<script>
  const content = document.getElementById('content');
  const input = document.getElementById('input');
  const sendBtn = document.getElementById('sendBtn');

  function appendMessage(role, text) {
    const el = document.createElement('div');
    el.className = 'msg ' + (role === 'user' ? 'user' : 'assistant');

    const meta = document.createElement('div');
    meta.className = 'meta';
    meta.textContent = (role === 'user' ? 'You' : 'Mayank AI') + ' â€¢ now';

    const body = document.createElement('div');
    body.innerHTML = text.replace(/
/g, "<br>");

    el.appendChild(meta);
    el.appendChild(body);
    content.appendChild(el);

    content.scrollTop = content.scrollHeight;
  }

  // DEMO MODE â€” no API key needed
  async function realReply(userText) {
    const loader = document.createElement('div');
    loader.className = 'msg assistant';
    loader.innerHTML = '<div class="meta">Mayank AI â€¢ typingâ€¦</div><div>â–®â–®â–®</div>';
    content.appendChild(loader);
    content.scrollTop = content.scrollHeight;

    await new Promise(r => setTimeout(r, 700));

    loader.remove();

    // Smart fake replies
    let reply = "";

    if (userText.toLowerCase().includes("hi") || userText.toLowerCase().includes("hello")) {
      reply = "Hi Mayank! ðŸ‘‹ How can I help you today?";
    } else if (userText.toLowerCase().includes("name")) {
      reply = "I'm Mayank AI â€” your personal smart assistant!";
    } else if (userText.toLowerCase().includes("aws") || userText.toLowerCase().includes("devops")) {
      reply = "I can help you with AWS, DevOps, Terraform, Docker, CI/CD and more. Ask anything!";
    } else {
      reply = "This is demo mode ðŸ˜„ Add an API key later for real AI responses.";
    }

    appendMessage("assistant", reply);
  }

  function send() {
    const text = input.value.trim();
    if (!text) return;

    appendMessage("user", text);
    input.value = "";
    realReply(text);
  }

  sendBtn.addEventListener("click", send);
  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      send();
    }
  });
</script>
</body>
</html>
